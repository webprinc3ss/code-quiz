<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
var nameList = { name: "Peter", age: 18, married: false };
    
// Convert the person object into JSON string and save it into storage
localStorage.setItem("nameList", JSON.stringify(nameList));
    
// Retrieve the JSON string
//var jsonString = localStorage.getItem("nameList");
var nameList = JSON.parse(localStorage.getItem("nameList")) || []
    
// Parse the JSON string back to JS object
//var nameList = JSON.parse(jsonString);
console.log(nameList);
    
// Accessing individual values
console.log(nameList.name); // Prints: Peter
console.log(nameList.age); // Prints: 18
console.log(nameList.married); // Prints: false

//print out to html
var li = document.createElement("li")
document.getElementsByName("body").append(li)
li.innerHTML =  nameList.getItem("name")
</script>



    </script>
</body>
</html>
