<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div id="highScores" class="scores">View High Scores</div>
        <div id="timer" class="time">Time: <span id="secondsLeft">60</span></div>
    </header>
    <main>
        <section id="startQuiz" class="welcome">
            <h1 id="welcomeH1"><span>Coding Quiz Challenge</span></h1>
            <p id="welcome">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="welcomeBtn"><button id="start" class="btn">Take Quiz</button></div>
        </section>

        <section id="quizSection" class="quizContent">
            <div id="questionDiv" class="quizQuestions">
                <h1 id="questionHeader"></h1>
                <div id="choiceDiv">

                    <!--<button id="btn" class="btn"></button></div>
                    <button id="btn" class="btn"></button></div>
                    <button id="btn" class="btn"></button></div>
                    <button id=btn" class="btn"></button></div>-->
                </div>
            </div>





        </section>

        <div id="yourScore" class="done">
            <h1>All done!</h1>
            <p>Your final score is <span id="score">0</span>.</p>
            <form id="initialsForm">
                <p>Enter initials</p>
                <input type="text" id="inputInitials" name="inputInitials">
                <button class="initialBtn" type="submit">Submit</button></p>
            </form>
        </div>
        <div id="listScores" class="scoreList">
            <h1>High Scores</h1>
            <div id="scorelist" class="scoreCenter">
               <div id="initials"></div>
               <div id="scoreDisplay"></div>
            </div>
            <button id="goBack" class="initialBtn">Go Back</button>
            <button id="clearScores" class="initialBtn">Clear High Scores</button>
        </div>
        <div id="answerResults" class="result">
            <hr>
            <p id="result">Wrong!</p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
