<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div id="highScores" class="scores">View High Scores</div>
        <div id="timer" class="time">Time: 75</div>
    </header>
    <main>
        <section id="startQuiz" class="welcome">
            <h1 id="welcomeH1"><span>Coding Quiz Challenge</span></h1>
            <p id="welcome">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="welcomeBtn"><button id="start" class="quizBtn">Take Quiz</button></div>
        </section>

        <section id="takeQuiz" class="quizContent">
            <div id="quizQuestions" class="quizQuestions">
                <h1 id="question"></h1>
                <div id="choices">
                   <div id="choice"></div>


                    
                    <!--<div><button id="1" class="choice"></button></div>
                    <div><button id="2" class="choice"></button></div>
                    <div><button id="3" class="choice"></button></div>
                    <div><button id="4" class="choice"></button></div>-->
                </div>
            </div>


            <div id="done" class="done">

                <h1>All done!</h1>
                <p>Your final score is <span="id"></span>.</p>
                <form>
                    <p>Enter initials
                        <input type="text" id="inputInitials" name="inputInitials">
                        <button class="initialBtn">Submit</button></p>
                </form>
            </div>
            <div id="result" class="result">
                <hr>
                <p class="result">Wrong!</p>
            </div>
            <div id="listScores" class="scoreList">
                <h1>High Scores</h1>
                <ul id="scorelist">
                    <li>Score goes here</li> 
                </ul>
                <button id="goBack"class="initialBtn">Go Back</button>
                <button id="clearScores" class="initialBtn">Clear High Scores</button>

            </div>
        </section>
    </main>
    <script src="./assets/js/test.js"></script>

</body>

</html>
